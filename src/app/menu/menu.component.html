<table class="table table-striped table-light">
   
    <tbody>
      <tr *ngFor="let Item of Items;let i=index">
        <td scope="row">{{i+1}}</td>
        <td>{{Item}}</td>
        <td><button (click)="getData(Item)" class="btn  btn-primary">View</button></td>
        
      </tr>
    </tbody>
  </table>
